<section>
    <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" ng-model="title" class="form-control" id="title" placeholder="Title" required="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea ng-model="description" class="form-control" id="description" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="starts">Starts</label>
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-01-01'" datepicker-options="dateOptions" date-disabled="false" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

        <div class="form-group">
            <label class="control-label" for="city">City</label>
            <select class="form-control" ng-model="city" ng-change="searchGoogle()">
                <option ng-repeat="place in places">{{place.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
            </div>
        </div>
    </form>
</section>
